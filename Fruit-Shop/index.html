<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mo's Fruit Store</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<header>
    <div class="nav container">
     <a href="#" class="logo">Mo's Fruit Store</a>
     <div id="cart-icon">
        <i class="bx bx-shopping-bag"></i>
        <span id="red-dot">0</span>
    </div>
        <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content"></div>
        <div class="total">
            <div class="total-title">
                <div class="total-price">£0</div>
    </div>
        <button class="btn-buy">Buy Now</button>
        <i class="bx bx-x" id="close-cart"></i>
</div>
</header>

<section class="shop-container">
    <h2 class="section-title">Our Products</h2>
    <div class="shop-content">
        <div class="product-box" id="product-1">
          <img src="/Images/product1.png" alt="" class="product-img" />
          <h2 class="product-title">ORGANIC AVOCADO</h2>
          <span class="price">£2.50</span>
          <i class="bx bx-shopping-bag add-cart"></i>
          </div>
    <div class="product-box" id="product-2">
      <img src="images/product2.png" alt="" class="product-img" />
      <h2 class="product-title">BANANA</h2>
          <span class="price">£2.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box" id="product-3">
          <img src="images/product3.png" alt="" class="product-img" />
          <h2 class="product-title">PINEAPPLE</h2>
          <span class="price">£3.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box" id="product-4">
          <img src="images/product4.png" alt="" class="product-img" />
          <h2 class="product-title">APPLES</h2>
          <span class="price">£1.99</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box" id="product-5">
          <img src="images/product5.png" alt="" class="product-img" />
          <h2 class="product-title">ORANGES</h2>
          <span class="price">£2.49</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box" id="product-6">
          <img src="images/product6.png" alt="" class="product-img" />
          <h2 class="product-title">CHERRIES</h2>
          <span class="price">£3.49</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box" id="product-7">
          <img src="images/product7.png" alt="" class="product-img" />
          <h2 class="product-title">GRAPES</h2>
          <span class="price">£2.49</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
        <div class="product-box" id="product-8">
          <img src="images/product8.png" alt="" class="product-img" />
          <h2 class="product-title">KIWI</h2>
          <span class="price">£2.49</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>

</html>
